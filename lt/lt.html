<script>
$(function(){
	var Y,_Y;
	$("dl").on("touchstart",function(event){
		var touch = event.originalEvent.changedTouches[0];
		Y = touch.clientY;
		});
	$("dl").on("touchend",function(event){
	     var touch1 = event.originalEvent.changedTouches[0];
		 _Y = touch1.clientY;
		 if(_Y != Y){
			 return; 
		 }
		 $("#con header").html($(this).find("header").html());
		 $("#con span").html($(this).find("span").html());
		 $("#page2").addClass("ani");
		 $("#page2").unbind("webkitAnimationEnd",second);
		 $("#page2").on("webkitAnimationEnd",first);
		 $("#page2").on("webkitAnimationStart",function(){$(window).scrollTop(0);});
	});
	function first(){
	     $("#page2").css("right",0).removeClass("ani"); 
	}
	function second(){
		 $("#page2").css("right","-100%").removeClass("back");	 
	}
	$("#page2 header span").on("touchstart",function(){
	    $("#page2").unbind("webkitAnimationEnd",first);
		$("#page2").on("webkitAnimationEnd",second);
		$("#page2").addClass("back");
	});

     
})
