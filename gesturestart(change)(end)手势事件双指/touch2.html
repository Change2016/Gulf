		//手势事件 两个手指同时触摸
		document.addEventListener("touchstart",function(e){
			e.preventDefault();
			},false);
		function handleGestureEvent(event){
			var show = document.getElementById("shiw");
			switch(event.type){
				case "gesturestart":
				      show.innerHTML += "START: "+event.rotation+" /scale: "+event.scale;
					  break;
			    case "gesturechange":
				      event.preventDefault();
				      show.innerHTML += "<BR/>change: "+event.rotation+" /scale: "+event.scale;
					  document.getElementById("box").style.webkitTransform = "rotate("+event.rotation+"deg) scale("+event.scale+")";
					  break;
				case "gestureend":
				      show.innerHTML +="<br/>end: "+event.rotation+ " /scale: "+event.scale;
					  break; 
			}
		}
		document.addEventListener("gesturestart",handleGestureEvent,false);
		document.addEventListener("gesturechange",handleGestureEvent,false);
		document.addEventListener("gestureend",handleGestureEvent,false);
